{{ define "main" }}
{{ .Content }}

{{ if where .Site.RegularPages "Type" "posts" }}
<section>
  <h2>Recent Announcements</h2>
  {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
  <article>
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <p class="text-muted">{{ .Date.Format "January 2, 2006" }}</p>
    {{ .Summary }}
  </article>
  {{ end }}
</section>
{{ end }}
{{ end }}
