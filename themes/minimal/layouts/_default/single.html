{{ define "main" }}
<article>
  {{ if not .Params.hide_title }}
  <h1>{{ .Title }}</h1>
  {{ end }}
  {{ if not .Date.IsZero }}
  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format "January 2, 2006" }}
  <p class="text-muted"><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time></p>
  {{ end }}
  {{ .Content }}
</article>
{{ end }}
