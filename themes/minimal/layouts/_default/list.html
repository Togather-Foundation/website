{{ define "main" }}
{{ if not .Params.hide_title }}
<h1>{{ .Title }}</h1>
{{ else }}
<!-- Title hidden by hide_title parameter -->
{{ end }}
{{ .Content }}

{{ range .Pages }}
<article>
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{ if not .Date.IsZero }}
  <p class="text-muted">{{ .Date.Format "January 2, 2006" }}</p>
  {{ end }}
  {{ .Summary }}
</article>
{{ end }}
{{ end }}
